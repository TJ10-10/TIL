<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Snap Gallery</title>
<style>
body {
  margin: 0;
  font-family: sans-serif;
}

.gallery {
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  scroll-padding: 1rem;
}

.gallery img {
  flex: 0 0 100%;
  height: 100vh;
  object-fit: cover;
  scroll-snap-align: start;
}
</style>
  </head>
  <body>
    <div class="gallery">
      <img src="https://source.unsplash.com/800x600/?mushroom,1" alt="Mushroom 1" />
      <img src="https://source.unsplash.com/800x600/?mushroom,2" alt="Mushroom 2" />
      <img src="https://source.unsplash.com/800x600/?mushroom,3" alt="Mushroom 3" />
    </div>
  </body>
</html>
