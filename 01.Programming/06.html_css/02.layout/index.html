<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>キノコ図鑑</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>キノコ図鑑</h1>
    <div class="gallery">
      <div class="card">
        <h2>ナメコ</h2>
        <p>湿った倒木の上に生える、ぬめりが特徴のキノコ。</p>
      </div>
      <div class="card">
        <h2>ベニテングダケ</h2>
        <p>赤い傘に白い斑点、見た目は美しいが毒キノコ。</p>
      </div>
      <div class="card">
        <h2>シイタケ</h2>
        <p>広葉樹の幹に生える、香りが豊かな食用キノコ。</p>
      </div>
    </div>
  </body>
</html>
