<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Flexbox vs Grid</title>
<style>
.container {
  display: flex;
  gap: 10px;
  margin-bottom: 30px;
}

.grid-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}

.item {
  background: #cce5cc;
  padding: 20px;
  text-align: center;
  border-radius: 8px;
}
</style>
  </head>
  <body>
    <h2>Flexbox Layout</h2>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>

    <h2> Grid Layout</h2>
    <div class="grid-container">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
    </div>
  </body>
</html>
