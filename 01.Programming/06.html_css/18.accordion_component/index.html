<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>よくある質問</h1>

    <div class="accordion">
      <button class="accordion-header">ナメコはどこに生えますか？</button>
      <div class="accordion-content">
        湿った倒木の上など、日陰で湿度の高い場所に生えます。
      </div>

      <button class="accordion-header">ベニテングダケは食べられますか？</button>
      <div class="accordion-content">
        いいえ、有毒です。見た目はかわいいですが注意が必要です。
      </div>
    </div>

    <script src="script.js"</script>
  </body>
</html>
